name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]



jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ”½ Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      - name: Crear carpeta test-results
        run: mkdir -p test-results


      - name: ğŸš€ Ejecutar pruebas con Playwright
        run: npx playwright test

      - name: Verificar archivos generados
        run: ls -R test-results/

      - name: ğŸ”½ Subir reporte a Qmetry
        run: node uploadResults.js