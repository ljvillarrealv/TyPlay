name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas con Playwright
        run: npx playwright test --reporter=html,junit

      - name: Subir Reporte a QMetry
        run: |
          curl -X POST "https://qtmcloud.qmetry.com/rest/api/automation/importresult" \
            -H "Content-Type: multipart/form-data" \
            -H "apiKey: "0654157b46916c6a9176585330b3ed58d81ee97fd8926591260ea2b127aa10c32bcfadbce66990626269601793b8131044fc535e2ff18973ca64721329ffb0d5051a433a0f37d53f1b5c25506f1a9535" \
            -F "file=@playwright-report/results.xml" \
            -F "format=junit"
