name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]



jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ”½ Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      - name: ğŸš€ Ejecutar pruebas con Playwright
        run: npx playwright test --reporter=html,junit

      - name: ğŸ“¤ Subir Reporte a QMetry
        run: |
          curl -X POST "https://qtmcloud.qmetry.com/rest/api/automation/importresult" \
            -H "Content-Type: multipart/form-data" \
            -H "apiKey: ${{ secrets.QMETRY_API_KEY }}" \
            -F "file=@playwright-report/results.xml" \
            -F "format=junit"