name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]



jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Instalar dependencias
        run: npm ci

      - name: 🔽 Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      - name: 🚀 Ejecutar pruebas con Playwright
        run: npx playwright test --reporter=html,junit

      - name: 🔽 Subir reporte a Qmetry
        run: |
          if [[ -f test-results/results.xml ]]; then
            echo "El archivo results.xml existe. Subiendo a Qmetry..."
            curl -X POST "https://qtmcloud.qmetry.com/rest/api/automation/importresult" \
              -H "Content-Type: multipart/form-data" \
              -H "apiKey: ${{ secrets.QMETRY_API_KEY }}" \
              -F "file=@test-results/results.xml" \
              -F "format=junit"
          else
            echo "⚠️ No se encontró results.xml. Puede que no se haya generado correctamente."
            exit 1
          fi
      
